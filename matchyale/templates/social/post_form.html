<!-- important!!! enctype="multipart/form-data"-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style = 'margin-top:30px;'>
    <h1> Post a new moment </h1>
    <form method='POST' enctype="multipart/form-data">{% csrf_token %} 
        {{ form|crispy }}
        <button type = "submit">Post</button>
    </form>

</div>

{% endblock %}
