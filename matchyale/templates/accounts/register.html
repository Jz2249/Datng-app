{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if not user.is_authenticated %}
<h1>Register</h1>
<div style = 'margin-top:30px;'>
    <form method='POST'>{% csrf_token %}
        {{ form|crispy }}
        <button type = "submit">Register</button>
    </form>
    <p>Already has an account? Please <a href='/login/'>Login</a></p>
</div>
{% else %}
<p> You're already logged in. Please <a href='/logout/'>Logout</a> to register</p>
{% endif %}


{% endblock %}
